<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="dropdown" id="year1Dropdown">
    <button class="dropdown-btn">I YEAR</button>
    <div class="dropdown-content">
        <a href="#">I SEM</a>
        <a href="#">II SEM</a>
    </div>
</div>

<div class="dropdown" id="year2Dropdown">
    <button class="dropdown-btn">II YEAR</button>
    <div class="dropdown-content">
        <a href="#">III SEM</a>
        <a href="#">IV SEM</a>
    </div>
</div>

<script>
    // JavaScript to handle the dropdown logic
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("year1Dropdown").addEventListener("click", function () {
            toggleDropdown("year1Dropdown");
        });

        document.getElementById("year2Dropdown").addEventListener("click", function () {
            toggleDropdown("year2Dropdown");
        });

        document.addEventListener("click", function (event) {
            closeAllDropdowns(event);
        });
    });

    function toggleDropdown(dropdownId) {
        var dropdown = document.getElementById(dropdownId);
        dropdown.querySelector(".dropdown-content").classList.toggle("show");
    }

    function closeAllDropdowns(event) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
            if (!event.target.closest('.dropdown')) {
                dropdowns[i].classList.remove('show');
            }
        }
    }
</script>

</body>
</html>
